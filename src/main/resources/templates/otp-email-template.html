<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareHive OTP Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 20px; }
        .container { background: white; max-width: 500px; margin: auto; border-radius: 10px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #2a9d8f; }
        .otp { font-size: 28px; font-weight: bold; color: #264653; margin: 20px 0; letter-spacing: 4px; }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>CareHive OTP Verification</h2>
    <p>Dear <strong>{{name}}</strong>,</p>
    <p>Your One-Time Password (OTP) for verification is:</p>
    <div class="otp">{{otp}}</div>
    <p>This OTP will expire in <strong>10 minutes</strong>.</p>
    <p>If you didn’t request this, please ignore this email.</p>
    <div class="footer">
        <p>© 2025 CareHive. All rights reserved.</p>
    </div>
</div>
</body>
</html>
