<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareHive Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 20px; }
        .container { background: white; max-width: 500px; margin: auto; border-radius: 10px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { color: #e76f51; }
        .button {
            display: inline-block;
            background-color: #2a9d8f;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        p { color: #333; }
        .footer { margin-top: 30px; font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Your CareHive Password</h2>
    <p>Dear <strong>{{name}}</strong>,</p>
    <p>We received a request to reset your password. Please click the button below to proceed:</p>
    <p style="text-align:center;">
        <a href="{{resetLink}}" class="button">Reset Password</a>
    </p>
    <p>This link will expire in <strong>30 minutes</strong>.</p>
    <p>If you did not request this, you can safely ignore this email.</p>
    <div class="footer">
        <p>Â© 2025 CareHive. All rights reserved.</p>
    </div>
</div>
</body>
</html>
